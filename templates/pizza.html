<!-- pizza.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pizza.name }}</title>

    <!-- Подключаем отдельный CSS для страницы пиццы -->
    <link rel="stylesheet" href="{{ url_for('static', filename='pizza.css') }}">

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body class="pizza-page">
 <header>
        <h1>Four Pizzas Bot</h1>
    </header>

    <main>
    <h1>{{ pizza.name }}</h1>
    <img src="{{ url_for('static', filename=pizza.image) }}" alt="{{ pizza.name }}">
    <p>{{ pizza.description }}</p>
    <p class="price" id="price">Цена: 15€</p>

    <div class="quantity">
        <button id="decrease">-</button>
        <span id="quantity">1</span>
        <button id="increase">+</button>
    </div>

    <button id="add-to-cart" data-pizza-id="{{ pizza.id }}">Добавить в корзину</button>
    <a href="{{ url_for('index') }}">Вернуться в меню</a>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
         </main>
<footer>
        <a href="https://t.me/smart_bot_empire" target="_blank">Produced by Smart Bot Empire</a>
    </footer>
</body>
</html>
